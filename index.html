<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fetch or Catch Game</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="intro">
      <h1>FETCH or CATCH!</h1>
      <p>
        Catch items, dodge obstacles! ‚Üê ‚Üí keys to move. Get points, level up!
      </p>
      <button id="startGameBtn" class="button">Start Game</button>
    </div>

    <div id="gameInterface">
      <div id="score">Score: 0</div>
      <div id="level">Level: 1</div>
      <div id="lives">Lives: 3</div>
      <div id="powerup" class="hidden">PowerUp: None</div>
      <div id="levelProgress">
        <div id="progressBar"></div>
      </div>
    </div>
    <canvas id="gameCanvas" width="400" height="600"></canvas>
    
    <div id="controls">
      <button id="restartBtn" class="button">Restart</button>
      <button id="pauseBtn" class="button">Pause</button>
      <button id="quitBtn" class="button">Quit</button>
      <button id="muteBtn" class="button">üîä</button>
    </div>

    <div id="levelUp">
      <h2>Level Complete!</h2>
      <p id="levelUpText">You've reached level <span id="newLevel">2</span>!</p>
      <p>New challenges await...</p>
      <button id="nextLevelBtn" class="button">Continue</button>
    </div>

    <div id="gameOver">
      <h2>Game Over</h2>
      <p>Your final score: <span id="finalScore">0</span></p>
      <p>Level reached: <span id="finalLevel">1</span></p>
      <button id="playAgainBtn" class="button">Play Again</button>
    </div>

    <script src="game.js"></script>
  </body>
</html>
